<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
 <match target="font">
  <edit name="lcdfilter" mode="assign">
   <const>lcddefault</const>
  </edit>
 </match>
 <match target="font">
  <edit name="hinting" mode="assign">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit name="hintstyle" mode="assign">
   <const>hintslight</const>
  </edit>
 </match>
 <match target="font">
  <edit name="rgba" mode="assign">
   <const>rgb</const>
  </edit>
 </match>
 <match target="font">
  <edit name="antialias" mode="assign">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <test name="family" qual="any">
   <string>Inconsolata</string>
  </test>
  <edit name="autohint" mode="assign">
   <bool>true</bool>
  </edit>
  <edit name="hintstyle" mode="assign">
   <const>hintslight</const>
  </edit>
  <edit name="embeddedbitmap" mode="assign">
   <bool>true</bool>
  </edit>
 </match>
 <dir salt="winfonts">/mnt/c/Windows/Fonts</dir>
 <dir salt="texlive">/usr/share/texlive/texmf-dist/fonts/opentype</dir>
 <dir salt="brew">/home/linuxbrew/.linuxbrew/share/fonts</dir>
 <dir salt="local">~/.local/share/fonts</dir>
</fontconfig>
